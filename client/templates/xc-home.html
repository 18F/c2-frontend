---
name: xc-home
url: /xc
controller: ExcelCtrl
---


<div class="vertical grid-block xc-page">
<div ng-include="'partials/xc/top-bar.html'"></div>


   <!-- class="vertical grid-block shrink" > -->
   <div id="view-master" class="vertical grid-block shrink view-container" ng-class="{'visible': view_type == 'master'}">

    <div class="horizontal grid-block">
      <div class="grid-block small-1 medium-1">
      </div>

      <div class="grid-block vertical">
        <div class="xc-header-block">
          <div class="grid-content">
            <h2>My Requests</h2>
          </div>
        </div>

        <div class="grid-block v-align">
          <div class="grid-content align-bottom">
            <div ng-include="'partials/xc/filter.html'"></div>
          </div>

          <div class="grid-content small-3 align-right align-bottom">
            <div ng-include="'partials/xc/create-request.html'"></div>
          </div>

          <div class="grid-content small-3 align-right align-bottom">
            <div ng-include="'partials/xc/download-csv.html'"></div>
          </div>
        </div>

        <div class="grid-content xc-inbox">
          <div ng-include="'partials/xc/inbox-table.html'"></div>
        </div>
      </div>

      <div class="grid-block small-1 medium-1">
      </div>
    </div>

  </div><!-- id="view-master" -->

  <div id="view-detail" class="vertical grid-block shrink view-container" ng-class="{'visible': view_type == 'detail'}">
    <div class="grid-block large-correct">
      <div ng-include="'partials/global/content.html'" id="message" position="right" class=""></div>
    </div>
    <div ng-include="'partials/global/action-footer.html'" class="grid-block footer-menu-wrapper shrink wrap large-correct"></div>
  </div><!-- id="view-detail" -->

  <div ng-include="'partials/xc/detail.html'"></div>

</div>
