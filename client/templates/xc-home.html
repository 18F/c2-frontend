---
name: xc-home
url: /xc
controller: ExcelCtrl
---


<div class="vertical grid-block xc-page">
  <div class="grid-block shrink" ng-include="'partials/xc/top-bar.html'"></div>

  <div class="grid-block">
    <div id="view-master" class="grid-block vertical view-container" ng-class="{'visible': view_type == 'master'}">
      <div class="grid-block xc-table-nav shrink">
        <div class="medium-11 small-12 grid-container align-justify">
          <div ng-include="'partials/xc/head.html'" class="xc-header-block grid-block"></div>
          <div class="grid-block v-align">
            <div class="grid-content align-bottom">
              <div ng-include="'partials/xc/filter.html'"></div>
            </div>

            <div class="grid-content small-3 align-right align-bottom">
              <div ng-include="'partials/xc/create-request.html'"></div>
            </div>

            <div class="grid-content small-3 align-right align-bottom">
              <div ng-include="'partials/xc/download-csv.html'"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="grid-block ">
        <div class="xc-table-content medium-11 small-12 grid-container xc-inbox">
          <table id="xc-inbox-table" ng-include="'partials/xc/inbox-table.html'"></table>
        </div>
      </div>
    </div><!-- id="view-master" -->
    <div id="view-detail" class="grid-block vertical view-container" ng-class="{'visible': view_type == 'detail'}">
      <div ng-include="'partials/xc/detail-nav.html'" class="shrink align-justify xc-detail-nav grid-block"></div>
      <div class="grid-block ">
        <div class="grid-container medium-11 small-12">
          <div ng-include="'partials/xc/content.html'" id="message" position="right" class="vertical grid-block xc-detail-content large-correct"></div>
        </div>
      </div>
      <div class="grid-block shrink">
        <div ng-include="'partials/global/action-footer.html'" class=" grid-block footer-menu-wrapper"></div>
      </div>
    </div><!-- id="view-detail" -->
  </div>
</div>

<div ng-include="'partials/master-detail/new-request.html'"></div>
<div ng-include="'partials/global/submit-comment.html'"></div>
<div ng-include="'partials/global/notification-comment.html'"></div>
<div ng-include="'partials/master-detail/detail-modal.html'"></div>
