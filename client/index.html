<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Communicart</title>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    
    <link rel="stylesheet" href="./assets/selectize.css">
    <link rel="stylesheet" href="./assets/selectize.bootstrap3.css">

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/templates.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/list.js"></script>
    <script src="./assets/js/standalone/selectize.min.js"></script>
    <script src="./assets/js/ng-selectize.min.js"></script>

  </head>
  <body>
    <div class="grid-frame vertical" id="messages">
      <div class="dark title-bar">
        <span class="left">
          <div class="grid-block">
            <div class="grid-block medium-2">
              <a ui-sref="home"><img src="assets/img/img-logo-c2-portal.png" alt=""></a>
            </div>
            <div class="grid-block medium-10">
              <div class="input-group search-container">
                <input class="search input-group-field" type="search" placeholder="Search" />
                <div class="input-group-button">
                  <button class="sort button" data-sort="date">
                    Sort by date
                  </button>
                  <button class="sort button" data-sort="inbox_status">
                    Sort by status
                  </button>
                </div>
              </div>
            </div>
          </div>
        </span>
      </div>
      <div class="grid-block vertical">
        <div class="grid-block">
          <div class="sidebar shrink medium-2 large-1" style="">
            <section class="block-list">
              <ul class="block-list menu-items grid-content">
                <li>
                  <a zf-open="compose"><b>New Request</b></a>
                </li>
                <li>
                  <a ui-sref="inbox"><b>Active Requests</b></a>
                </li>
                <li>
                  <a ui-sref="completed"><b>Completed Request</b></a>
                </li>
                <!-- With an icon -->
                <li>
                  <a ui-sref="reports"><b>Reports</b></a>
                </li>
              </ul>
            </section>
          </div>

          <div ui-view class="grid-block  medium-10 large-11"></div>
        </div>
      </div>
      <div ng-include="'partials/master-detail/new-request.html'"></div>
      
    </div>
  </body>
</html>
