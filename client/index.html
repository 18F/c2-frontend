<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation for Apps</title>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/templates.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/app.js"></script>
  </head>
  <body>
    <div class="grid-frame vertical">
      <div class="primary title-bar">
        <div class="center title"><a ui-sref="home">C2</a></div>
        <span class="right"><a ui-sref="settings">Settings</a></span>
      </div>
      <div class="grid-block">

        <div zf-panel position="left" id="sub-nav" class="fast bounceInOut medium-2 medium-grid-content">
          <a class="button expand" zf-open="compose">Compose</a>
          <section class="block-list with-icons">
            <ul class="block-list ">
              <li class="hide-for-medium">
                <a zf-close="sub-nav">Close</a>
              </li>
              <li>
                <img zf-iconic="" icon="dashboard" size="medium">
                <a ui-sref="home">Dashboard</a>
              </li>
              <li>
                <img zf-iconic="" icon="envelope" size="medium">
                <a ui-sref="inbox">Inbox</a>
              </li>
              <!-- With an icon -->
              <li>
                <img zf-iconic="" icon="document" size="medium">
                <a ui-sref="reports">Reports</a>
              </li>
            </ul>
          </section>
        </div>

        <div ui-view class="grid-block"></div>

      </div>
    </div>
  </body>
</html>
