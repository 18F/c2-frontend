<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation for Apps</title>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/templates.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/app.js"></script>

  </head>
  <body>
    <div class="grid-frame">
      <div class="sidebar medium-grid-block collapse medium-2 large-2 vertical" style="">
        <div class="shrink text-center">
          <div class="center title">
            <a ui-sref="home"><img src="assets/img/img-logo-c2-portal.png" alt=""></a>
          </div>
          <a class="button expand success" zf-open="compose">New Request</a>
        </div>
        <section class="block-list with-icons">
          <ul class="block-list menu-items grid-content">
            <li class="hide-for-medium">
              <a zf-close="sub-nav">Close</a>
            </li>
            <li>
              <img zf-iconic="" class="iconic-color-secondary" icon="dashboard" size="medium">
              <a ui-sref="home">Dashboard</a>
            </li>
            <li>
              <img zf-iconic="" class="iconic-color-secondary" icon="envelope" size="medium">
              <a ui-sref="inbox">Inbox</a>
            </li>
            <!-- With an icon -->
            <li>
              <img zf-iconic="" class="iconic-color-secondary" icon="document" size="medium">
              <a ui-sref="reports">Reports</a>
            </li>
            <li>
              <img zf-iconic="" class="iconic-color-secondary" icon="cog" size="medium">
              <a ui-sref="settings">Settings</a>
            </li>
          </ul>
        </section>
      </div>

      <div ui-view class="grid-block  medium-10 large-10 vertical"></div>


      <!-- Start Compose Message -->
      <zf-modal overlay="true" id="compose">
        <div class="grid-block vertical">
          <div class="primary title-bar">
            <div class="center title">Compose Request</div>
            <span class="left"><a zf-close="compose" href="#">Cancel</a></span>
            <span class="right"><a href="#">Send</a></span>
          </div>
          <div class="grid-content">
          <br>
          <br>
            <label>Email
              <input type="text" placeholder="email@zmail.com" />
            </label>
            <label>Message
              <textarea placeholder="hello..."></textarea>
            </label>
          </div>
          </div>
        </div>
      </zf-modal>
      <!-- End Compose Message -->

    </div>
  </body>
</html>
