<div class="card grid-block">
  <div class="small-12 grid-block vertical">
    <div class="card-title grid-block shrink" style="margin-bottom: 0px;">
      <div class="grid-content">
        <h4>Approvals</h4>
      </div>
    </div>
    <div class="grid-block">
      <div class="grid-content">
        <section class="block-list approval-list" style="margin-bottom: 0px">
          <ul>
            <li ng-class="{
                done : single.inbox_status == 'Completed' || single.inbox_status == 'Approved' 
              , next : single.inbox_status == 'Pending' 
              }">
              <input type="radio" id="role1" value="Francene Dearborn" checked="">
              <label for="role1"><b>Approver:</b> {{single.approver}}</label>
            </li>
            <li ng-class="{
                done : single.inbox_status == 'Completed'
              , next : single.inbox_status == 'Approved' 
              }">
              <input type="radio" id="role2" value="Veronique Donati" checked="" >
              <label for="role2"><b>Purchaser:</b> {{single.person_name}}</label>
            </li>
            <li ng-class="{
                done : single.inbox_status == 'Completed'
              }">
              <input type="radio" id="role2" value="Veronique Donati" checked="" >
              <label for="role2"><b>Reconciler:</b> {{single.reconciler}}</label>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </div>
</div>
