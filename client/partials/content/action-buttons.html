<div ng-if="singleChanges.diff.length == 0">
  <a class="button primary align-right" href="#" style="width: 100%; margin: 0px;">Approve</a>
</div>
<div ng-if="singleChanges.diff.length > 0">
  <div ng-if="findOne(singleChanges.diff, ['amount_scope', 'product_type', 'org_code', 'building_number', 'amount', 'direct_pay'])">
    <a class="button success align-right" href="#" style="width: 100%; margin: 0px;">Save Change</a>
  </div>
  <div ng-if="findOne(singleChanges.diff, ['comment'])">
    <a class="button success align-right" href="#" style="width: 100%; margin: 0px;">Send Comment</a>
  </div>
</div>
