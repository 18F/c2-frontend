<div class="card grid-block" ng-class="{'changed': findOne(singleChanges.diff, ['product_type', 'org_code', 'building_number', 'amount', 'direct_pay']) }">
  <div class="small-12 grid-block vertical">
    <div class="card-title grid-block">
      <div class="grid-content">
        <h4>Request Details</h4>
      </div>
    </div>
    <div class="grid-block">
      <div class="grid-content">
        <b>Description</b>
        <p>{{single.description}}</p>
      </div>
    </div>
    <div class="grid-block medium-up-3">
      <div class="large-6 medium-4 grid-block" style="padding-bottom: 0px;">
          <label style="width: 100%;">
            Expense Type
            <select name="" id="" style="margin-top: 0.5rem;" ng-class="{'changed': singleChanges.diff.indexOf('product_type') != -1}">
              <option value="{{single.product_type}}">{{single.product_type}}</option>
              <option value="widget">Equiptment</option>
              <option value="service">Services</option>
              <option value="product">Software</option>
              <option value="*">Other</option>
            </select>
          </label>
      </div>
      <div class="large-6 medium-4 grid-block" style="padding-bottom: 0px;">
          <label style="width: 100%;">
            Building Number
            <select ng-model="single.building_number" name="" id="" style="margin-top: 0.5rem;" ng-class="{'changed': singleChanges.diff.indexOf('building_number') != -1}">
              <option  value="{{items[focusIndex]['building_number']}}">{{items[focusIndex]['building_number']}}</option>
              <option  value="#adfadf">#adfadf</option>
              <option  value="#adfe">#adfe</option>
              <option  value="#3afe">#3afe</option>
            </select>
          </label>
      </div>
      <div class="large-6 medium-4 grid-block" style="padding-bottom: 0px;">
          <label>
            Org Code
            <input type="text" ng-model="single.org_code"  ng-class="{'changed': singleChanges.diff.indexOf('org_code') != -1}">
          </label>
      </div>
      <div class="large-12 medium-4 grid-block">
          <label style="padding-bottom: 1em;">
            Direct Pay <br>
            <div class="grid-block" style="padding-top: 15px;">
              <div class="small-2 grid-block" >
                <input type="checkbox" name="radAnswer" ng-class="{'changed': singleChanges.diff.indexOf('direct_pay') != -1}">
              </div>
              <div class="small-10 grid-block" >
                <p style="margin-bottom: 0px;">I am going to use <a href="#" zf-open="my-notify">Direct Pay</a> for this transaction</p>
              </div>
            </div>
          </label>
      </div>
      <div class="large-6 medium-4 grid-block" style="padding-bottom: 0px;">
          <label>
            Amount ($)
            <input type="number" ng-model="single.amount" ng-class="{'changed': singleChanges.diff.indexOf('amount') != -1}">
          </label>
      </div>
      <div class="large-6 medium-4 grid-block" style="padding-bottom: 0px;">
          <label style="margin-top: .8em;">
            <input type="radio" name="radAnswer" ng-model="single.amount_scope" value="1"> Not to exceed <br>
            <input type="radio" name="radAnswer" ng-model="single.amount_scope" value="2"> Exactly
          </label>
      </div>
    </div>
    <div class="grid-block inline-notification">
      <div class="grid-content">
        <zf-notification-static id="my-notify" zf-advise="" title="Using Direct Pay">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt rerum modi culpa reiciendis atque, maiores minima necessitatibu.</p>
        </zf-notification-static>
      </div>
    </div>
  </div>
</div>
