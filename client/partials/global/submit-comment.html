<div zf-modal="" id="commentModal" overlay="true" overlay-close="false" class="tiny dialog">
  <h4>Comment Submission</h4>
  <p><i>Please confirm your message below:</i></p>
  <div style="padding: 10px; background: #eee; margin-bottom: 20px;">
    <p>{{single.comment}}</p>
  </div>
  <p>The following subscribers will receive your comment: 
  <ul style="list-style: none;"><li ng-repeat="subscriber in single.subscriber"><input type="checkbox" checked="true"> {{subscriber}} </li></ul></p>
  <a zf-close="" class="secondary button">Go back</a>

  <a zf-close="" class="button" href="#" title="Notification" content="Your comment has been sent." color="success" autoclose="3000" zf-notify="comment-sent-notification">Send</a>
</div>
