<table id="xc-inbox-table">
  <thead>
    <tr>
      <th>Status</th>
      <th>Date</th>
      <th data-sort="string"><div>Requester</div></th>
      <th data-sort="string"><div>Title</div></th>
      <th>Amount</th>
      <th>Activity</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-class="{'active': item.navIndex == focusIndex}"
        data-itemid="{{item.id}}" ng-repeat="item in items"
        ng-click="update_detail(item.navIndex)">
      <td><span class="xc-status-indicator {{item.inbox_status}}">{{item.inbox_status}}</span></td>
      <td>{{item.date}}</td>
      <td>{{item.person_name}}</td>
      <td>{{item.product_name}}</td>
      <td>{{item.amount}}</td>
      <td class="activity">&nbsp;</td>
    </tr>
  </tbody>
</table>
