<div class="xc-button" zf-open="downloadCsvModal">
  <div class="xc-download-csv-icon">
    <img zf-iconic="" icon="account" size="small" color="dark">
  </div>
  <div class="xc-button-text">
    Download .csv
  </div>
</div>

<div zf-modal="" id="downloadCsvModal">

        <label>

            <option>Current Results</option>
            <option>All My Requests</option>
            <option>Missing CL#s</option>
          </select>
        </label>
      </div>
      <div class="grid-content small-6 medium-6">
        <label>

        </label>
        <label>
          End Date
          <input type="text">
        </label>
      </div>
    </div>
    <div class="grid-block align-right">
      <div class="grid-block shrink">
        <span class="button" zf-close>Download</span>
      </div>
    </div>
  </form>
</div>
