    <div class="grid-block small-6 logo-wrapper">
      <div class="grid-content">
        <a  ng-click="close_detail()">
          <img src="/assets/img/carticon.png" style="height:25px">
          <img src="/assets/img/img-logo-c2-portal.png">

      </div>
